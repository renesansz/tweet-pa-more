<button class="btn btn-primary"><i class="fa fa-sign-in"></i> Login</button>
<div id="login-modal">
  <h1 class="title">Login</h1>
  <div class="form">
    <div class="form-group">
      <label for="username">Username</label>    
      <input ng-model="credentials.username" name="username" type="text" class="form-control" />
    </div>
    <div class="form-group">
      <label for="password"></label>
      <input ng-model="credentials.password" name="password" type="password" class="form-control" />
    </div>
  </div>
</div>
